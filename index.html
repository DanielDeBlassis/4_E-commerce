<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <title>Inicio - Alura Geek</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/icon" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/promos/promos.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/header/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/productos/productos.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/footer/footer.css'>
</head>

<body>

    <header class="encabezado">
        <div class="container__imagen">
            <img class="logo-alura" src="assets/images/logo.svg" alt="Logo Alura Geek">

        </div>
        <div class="container__buscador">
            <form class="formulario-busqueda">
                <label>
                    <input class="form-control busqueda" type="search" placeholder="¿Qué deseas buscar?" />
                </label>
                <button class="btn btn-light" type="submit" title="Buscar"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div>
            <a class="btn btn-outline-primary btn-login" href="screens/login.html">Login</a>
        </div>
    </header>

    <main>
        <section class="promos">
            <div class="promos_descripcion">
                <h1 class="promos_descripcion__title">Febrero Promocional</h1>
                <p class="promos_descripcion__details">Productos seleccionados con un 33% de descuento</p>
                <a class="btn btn-primary ver-consolas" href="#" title="Ver Consolas">Ver Consolas</a>
            </div>
        </section>

        <div class="container__productos">

            <section class="categoria_producto">
                <div class="categoria_producto__titulo">
                    <!-- <h2>Star Wars</h2>
                    <a href="screens/ver-categoria.html?categoria=Star Wars" title="Ver todo">Ver todo <i class="fas fa-arrow-right"></i></a> -->
                </div>

                <div class="categoria_producto__box starsWars"></div>
            </section>

            <section class="categoria_producto">

                <div class="categoria_producto__titulo">
                    <!-- <h2>Consolas</h2>
                    <a href="screens/ver-categoria.html?categoria=consolas" title="Ver todo">Ver todo <i class="fas fa-arrow-right"></i></a> -->
                </div>

                <div class="categoria_producto__box consolas"></div>
            </section>

            <section class="categoria_producto">

                <div class="categoria_producto__titulo">
                    <!-- <h2>Diversos</h2>
                    <a href="screens/ver-categoria.html?categoria=diversos" title="Ver todo">Ver todo <i class="fas fa-arrow-right"></i></a> -->
                </div>

                <div class="categoria_producto__box diversos"></div>
            </section>

        </div>
    </main>

    <footer>
        <section class="contacto">
            <div class="contacto__container">
                <div class="contacto__logo___links">
                    <img class="logo__alura-geek" src="assets/images/logo.svg" alt="Logo Alura Geek">
                </div>
                <div class="contacto__links">
                    <ul class="contacto__links__lista">
                        <li class="contacto__links__lista--item"><a href="#">Quiénes Somos</a></li>
                        <li class="contacto__links__lista--item"><a href="#">Política de Privacidad</a></li>
                        <li class="contacto__links__lista--item"><a href="#">Programa de Fidelidad</a></li>
                        <li class="contacto__links__lista--item"><a href="#">Nuestras Tiendas</a></li>
                        <li class="contacto__links__lista--item"><a href="#">Quiero ser franquiciado</a></li>
                        <li class="contacto__links__lista--item"><a href="#">Anuncie aquí</a></li>
                    </ul>
                </div>
                <form class="contacto__mensaje">
                    <h5 class="contacto__mensaje__title">Hable con nosotros</h5>
                    <label for="nombre" title="Nombre">
                        <input class="form-control nombre" type="text" name="nombre" placeholder="Nombre" />
                    </label>
                    <label for="mensaje" title="Mensaje">
                        <textarea class="form-control mensaje" cols="50" rows="4" name="mensaje"
                            placeholder="Mensaje"></textarea>
                    </label>
                    <div class="contenedor-btn-enviar"><button class="btn btn-primary" type="submit"
                            title="Enviar">Enviar</button></div>
                </form>
            </div>
        </section>
        <section class="rodapie">
            <p>Desarrollado por Daniel De Blassis</p>
            <p>2022</p>
        </section>
    </footer>

    <script src="scripts/header/header.js"></script>
    <script src="scripts/footer/footer.js"></script>
</body>

</html>
