<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>

    <title>Agregar Producto - Alura Geek</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" type="image/icon" href="../favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/styles/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/styles/header/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/styles/footer/footer.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/styles/productos/productos.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/styles/agregar-productos.css'>
</head>

<body>

    <header>
        <div>
            <img src="../assets/images/logo.svg" alt="Logo Alura Geek">
        </div>
        <div>
            <form>
                <label>
                    <input class="form-control" type="search" placeholder="¿Qué deseas buscar?" />
                </label>
                <button class="btn btn-light" type="submit" title="Buscar"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>

    <main>
        <section>
            <h1>Agregar Nuevo Producto</h1>
            <form>
                <label for="url-img">URL de la imagen
                    <input type="url" name="url-img" placeholder="URL" required>
                </label>
                <label for="categoria">Categoría
                    <input type="text" name="categoria" placeholder="Categoría">
                </label>
                <label for="nombre-producto">Nombre del Producto
                    <input type="text" name="nombre-producto" placeholder="Nombre del Producto" required>
                </label>
                <label for="precio">Precio del Producto
                    <input type="text" name="precio" placeholder="$ 60,00">
                </label>
                <label for="descripcion">Descripción del Producto
                    <textarea name="descripcion" id="" cols="30" rows="10" placeholder="Descripción"></textarea>
                </label>
                <button class="btn btn-primary" type="submit" title="Ingresar">Agregar Producto</button>
            </form>
        </section>
    </main>

    <footer>
        <section class="contacto">
            <div>
                <img src="../assets/images/logo.svg" alt="Logo Alura Geek">
            </div>
            <div>
                <ul>
                    <li>Quiénes Somos</li>
                    <li>Política de Privacidad</li>
                    <li>Programa de Fidelidad</li>
                    <li>Nuestras Tiendas</li>
                    <li>Quiero ser franquiciado</li>
                    <li>Anuncie aquí</li>
                </ul>
            </div>
            <div>
                <h5>Hable con nosotros</h5>
                <form>
                    <label for="nombre">Nombre
                        <input class="form-control" type="text" name="nombre" placeholder="Nombre"/>
                    </label>
                    <label for="mensaje">
                        <textarea class="form-control" cols="50" rows="4" name="mensaje" placeholder="Mensaje"></textarea>
                    </label>
                    <button class="btn btn-primary" type="submit" title="Enviar">Enviar</button>
                </form>
            </div>
        </section>
        <section>
            <p>Desarrollado por Daniel De Blassis</p>
            <p>2022</p>
        </section>
    </footer>

</body>

</html>
