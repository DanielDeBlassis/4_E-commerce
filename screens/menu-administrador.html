<body>
    <noscript>
        <i class="fas fa-exclamation-triangle"></i>
        <p>Esta página requiere de JavaScript para su correcto funcionamiento.</p>

    <header class="encabezado">
        <div class="encabezado__container">

                        <div>
                            <ul class="sugerencias">

                </div>
            </div>
            <div>
